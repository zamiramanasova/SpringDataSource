<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/TR/html4/loose.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Course</title>
</head>

<body>
<div align="center">
    <h2>User Course</h2>
    <h3><a href="/course/new">New Course</a></h3>
    <table border="5" cellpadding="10" style="background-color: palegreen">
        <tr>
            <th>ID</th>
            <th>Course name</th>
            <th>Course duration</th>
        </tr>

        <tr th:each="course : ${courseList}">
            <td><a th:href="@{/course/cour/{id}(id=${course.id})}" th:text="${course.id}"></a></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.duration}"></td>
            <td>
                <a th:href="@{/course/edit/{id}(id=${course.id})}">Edit</a>
                <a th:href="@{/course/delete/{id}(id=${course.id})}">Delete</a>
            </td>
            <td>
                <a href="/company/new"><button type="button" class="btn btn-warning">Company</button></a>
            </td>
        </tr>
    </table>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/"><button type="button" class="btn btn-warning">Main Page</button></a>
</div>
</body>
</html>
