<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Show course</title>
</head>
<body >
<div align="center" >
    <h2>Show course</h2>
    <form action="save" th:action="@{/course/cour/{id}(id=${course.id})}" th:object="${course}" th:method="get">
        <table border="5" cellpadding="10" style="background-color: yellow">
            <tr>
                <td><label for="companyName">Enter name: </label></td>
                <td><input type="text" th:field="*{courseName}" id="companyName"/></td>
            </tr>
            <tr>
                <td><label for="duration">Enter name: </label></td>
                <td><input type="text" th:field="*{duration}" id="duration"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/course"><button type="button" class="btn btn-warning">COURSE</button></a>
</div>
</body>
</html>
