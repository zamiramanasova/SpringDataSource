<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Show company</title>
</head>
<body >
<div align="center" >
    <h2>Show company</h2>
    <form action="save" th:action="@{/company/comp/{id}(id=${company.id})}" th:object="${company}" th:method="get">
        <table border="5" cellpadding="10" style="background-color: yellow">
            <tr>
                <td><label for="companyName">Enter name: </label></td>
                <td><input type="text" th:field="*{companyName}" id="companyName"/></td>
            </tr>
            <tr>
                <td><label for="locatedCompany">Enter locatedCompany: </label></td>
                <td><input type="text" th:field="*{locatedCompany}" id="locatedCompany"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/company"><button type="button" class="btn btn-warning">COMPANY</button></a>
</div>
</body>
</html>
