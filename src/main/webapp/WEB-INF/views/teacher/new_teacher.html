<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html  lang="en"  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New Teacher</title>
</head>
<body >
<div align="center">
    <h2>New Teacher</h2>
    <form action="#" method="post" th:action="@{/teacher}" th:object="${teacher}">
        <table border="5" cellpadding="10" style="background-color: cadetblue">
            <tr>
                <td><label for="firstName">firstName: </label></td>
                <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
            </tr>
            <tr>
                <td><label for="email">email: </label></td>
                <td><input type="text" th:field="*{email}" id="email"/></td>
            </tr>
            <tr>
                <td><label for="lastName">lastName: </label></td>
                <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
            </tr>

            <td cosplan="5"><input type="submit" value="Save!"/>
            </td>


        </table>
    </form>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/teacher"><button type="button" class="btn btn-warning">Back</button></a>
</div>
</body>
</html>
