<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/TR/html4/loose.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Group</title>
</head>
<body>
<div align="center">
    <h2>Group</h2>
    <form method="get" action="/student/search" >
        <input type="text" name="firstName" />
        <input type="submit" value="Search student" />
    </form>
    <h3><a href="/group/new">New group</a></h3>
    <table border="5" cellpadding="10" style="background-color: palegreen">
        <tr>
            <th>ID</th>
            <th>Group name</th>
            <th>Group dateOfStart</th>
            <th>Group dateOfFinish</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        <tr th:each="group : ${groupList}">
            <td><a th:href="@{/group/gro/{id}(id=${group.id})}" th:text="${group.id}"></a></td>
            <td th:text="${group.groupName}"></td>
            <td th:text="${group.dateOfStart}"></td>
            <td th:text="${group.dateOfFinish}"></td>

            <td>
                <a th:href="@{/group/edit/{id}(id=${group.id})}">Edit</a>
                <a th:href="@{/group/delete/{id}(id=${group.id})}">Delete</a>
            </td>
            <td>
                <a href="/course/new"><button type="button" class="btn btn-warning">Course</button></a>
            </td>
        </tr>
    </table>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/"><button type="button" class="btn btn-warning">Main Page</button></a>
</div>
</body>
</html>
