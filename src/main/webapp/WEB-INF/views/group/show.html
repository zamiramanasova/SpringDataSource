<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Show group</title>
</head>
<body >
<div align="center" >
    <h2>Show group</h2>
    <form action="save" th:action="@{/group/gro/{id}(id=${group.id})}" th:object="${group}" th:method="get">
        <table border="5" cellpadding="10" style="background-color: yellow">
            <tr>
                <td><label for="groupName">Enter name: </label></td>
                <td><input type="text" th:field="*{groupName}" id="groupName"/></td>
            </tr>
            <tr>
                <td><label for="dateOfStart">dateOfStart: </label></td>
                <td><input type="text" th:field="*{dateOfStart}" id="dateOfStart"/></td>
            </tr>
            <tr>
                <td><label for="dateOfFinish">dateOfFinish: </label></td>
                <td><input type="text" th:field="*{dateOfFinish}" id="dateOfFinish"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/group"><button type="button" class="btn btn-warning">GROUP</button></a>
</div>
</body>
</html>
