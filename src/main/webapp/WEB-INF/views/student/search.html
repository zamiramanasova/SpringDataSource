<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Search Result</title>
</head>
<body>
<div align="center">
    <h2>Search Result</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>First Name</th>

        </tr>
        <tr th:each="student : ${firstName}">

                <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>

            </tr>
    </table>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/student"><button type="button" class="btn btn-warning">Student</button></a>
</div>

</body>
</html>
