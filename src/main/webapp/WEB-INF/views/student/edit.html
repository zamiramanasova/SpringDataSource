<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit Student</title>
</head>
<body>
<div align="center" >
    <h2>Edit student</h2>
    <form action="save" th:action="@{/student/update/{id}(id=${student.id})}" th:object="${student}" th:method="post">
        <table border="5" cellpadding="10" style="background-color: cadetblue">
            <tr>
                <td><label for="firstName">firstName: </label></td>
                <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
            </tr>
            <tr>
                <td><label for="email">email: </label></td>
                <td><input type="text" th:field="*{email}" id="email"/></td>
            </tr>
            <tr>
                <td><label for="lastName">lastName: </label></td>
                <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
            </tr>
            <tr>
                <td><label for="studyFormat">studyFormat: </label></td>
                <td><input type="text" th:field="*{studyFormat}" id="studyFormat"/></td>
            </tr>
            <tr>
                <td cosplan="5"><input type="submit" value="Update!"/>
                </td>
            </tr>

        </table>
    </form>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/student"><button type="button" class="btn btn-warning">Back</button></a>
</div>

</body>
</html>
