<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Show student</title>
</head>
<body >
<div align="center" >
    <h2>Show student</h2>
    <form action="save" th:action="@{/student/study/{id}(id=${student.id})}" th:object="${student}" th:method="get">
        <table border="5" cellpadding="10" style="background-color: yellow">
            <tr>
                <td><label for="firstName">Enter firstName: </label></td>
                <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
            </tr>
            <tr>
                <td><label for="email">Enter name: </label></td>
                <td><input type="text" th:field="*{email}" id="email"/></td>
            </tr>
            <tr>
                <td><label for="lastName">Enter name: </label></td>
                <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
            </tr>
            <tr>
                <td><label for="studyFormat">Enter studyFormat: </label></td>
                <td><input type="text" th:field="*{studyFormat}" id="studyFormat"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <a href="/student"><button type="button" class="btn btn-warning">STUDENT</button></a>
</div>
</body>
</html>
